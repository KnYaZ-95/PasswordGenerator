name: Password generator build

on:
  push:
    branches: [ "workflow_and_tests" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"

      - name: Run tests
        run: go test -v -covermode=atomic ./passwordGenerator

      - name: Build binaries for all platforms
        run: |
          mkdir -p dist
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/PassGen-windows-amd64.exe .
          GOOS=linux   GOARCH=amd64 go build -ldflags="-s -w" -o dist/PassGen-linux-amd64 .

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: PassGenBinaries
          path: dist/*